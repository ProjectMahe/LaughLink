<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00aaff, #00ffaa);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 1.8em;
            font-weight: bold;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        th {
            background: rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        @media (max-width: 600px) {
            table {
                font-size: 0.9em;
            }
            th, td {
                padding: 8px;
            }
        }
        .refresh-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .refresh-btn:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <header>üèÜ Live Scoreboard üèÜ</header>

    <button class="refresh-btn" onclick="loadScores()">üîÑ Refresh Scores</button>

    <table id="scoreTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="3">Loading scores...</td></tr>
        </tbody>
    </table>

    <script>
        async function loadScores() {
            try {
                const response = await fetch("/get_scores");
                const data = await response.json();

                let tableBody = document.querySelector("#scoreTable tbody");
                tableBody.innerHTML = "";

                if (data.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='3'>No scores yet</td></tr>";
                    return;
                }

                data.sort((a, b) => b.score - a.score);

                data.forEach((player, index) => {
                    let row = `<tr>
                        <td>${index + 1}</td>
                        <td>${player.name}</td>
                        <td>${player.score}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (err) {
                console.error("Error loading scores:", err);
            }
        }

        // Load scores when page opens
        window.onload = loadScores;
    </script>
</body>
              </html>
